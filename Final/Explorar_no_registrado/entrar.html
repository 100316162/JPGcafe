<!DOCTYPE html>
<html>
<head>
	<title>JPGcafé</title>
	<meta name="keywords" content="red social, fotos">
	<meta name="description" content="Red social de fotografía">
	<meta name="author" content="Gonzalo Lencina, Alejandro Blanco, Alfonso Martinez, Jorge Navarro">
	<meta http-equiv="Content-Language" content="es-ES">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
<header>
	<div class="col-m-4 menu1 logo">
		<h1>JPGcafé</h1>
	</div>
	<div class="col-m-6 menu1 menu">
		<div class="col-m-12 menu1-1">
			<p>Un lugar donde charlar, admirar y compartir fotos</p>
		</div>
		<div class="col-m-12 menu1-2">
			<a href="relevantes.html"><div class="col-m-5 menu1-2">
				<p>Explorar</p>
			</div></a>
			<a href="registrarse.html"><div class="col-m-5 menu1-2">
				<p>Registrarse</p>
			</div></a>
			<a href="entrar.html"><div class="col-m-5 menu1-2-active">
				<p>Entrar</p>
			</div></a>
		</div>
	</div>
	<div class="col-m-4 menu1">
		<input class="busqueda" type="text" name="busqueda" placeholder="Buscar...">
	</div>
	<div class="col-m-12">
		<div class="menu2"></div>
	</div>
</header>
<section class="col-m-12">
	<form id="form">
		<div class="lineprimera">
			<h3>Nombre de usuario</h3>
		</div>
		<div class="line2">
			<input class="entrada" id="nom1" type="text" name="nombre" placeholder="Escribe tu nombre de usuario" required>
		</div>
		<div class="line">
			<h3>Contraseña</h3>
		</div>
		<div class="line2">
			<input class="entrada" id="pas" type="password" name="contra" maxlength="8" placeholder="Escribe tu contraseña" required>
		</div>
		<div class="lineultima">
			<input type="submit" class="btn btn-primary" value="Entrar">
		</div>
	</form>
</section>
<footer>
	<div class="col-m-2">
		<a href="#AcercaDe"><p>Acerca de</p></a>
	</div>
	<div class="col-m-2">
		<a href="#Contacto"><p>Contacto</p></a>
	</div>
	<div class="col-m-2">
		<a href="#Ayuda/FAQ"><p>Ayuda/FAQ</p></a>
	</div>
	<div class="col-m-2">
		<a href="#Politicas"><p>Políticas</p></a>
	</div>
	<div class="col-m-2">
		<a href="#Privacidad"><p>Privacidad</p></a>
	</div>
	<div class="col-m-2">
		<a href="#Language"><p>Language</p></a>
	</div>
</footer>
<script src="script/script.js"></script>
</body>
</html>
